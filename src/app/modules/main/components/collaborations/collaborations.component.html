<section #collaborations class="container-main-view">
  <div class="content-view content-collaborations">
    <div class="main-text">
      <h1 class="title">
        I'm proud to have collaborated with some awesome companies:
      </h1>
    </div>
    <div class="container-companies">
      <img
        *ngFor="let company of companies; let i = index"
        class="custom-logo"
        [src]="company.logo"
        alt="logo"
      />
    </div>
  </div>
</section>
