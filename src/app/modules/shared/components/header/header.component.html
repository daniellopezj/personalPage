<header class="header">
  <nav class="header__content">
    <div class="header__home" (click)="goTo('')">
      <div class="header__container-logo">
        <img
          class="header__logo"
          src="../../../../../assets/profile.png"
          alt="logo"
        />
      </div>
      <span class="header__title"> Daniel LÃ³pez</span>
    </div>
    <div class="header__sidebar-button">
      <button
        name="managerMenu"
        (click)="showPopUp = !showPopUp"
        (clickOutside)="showPopUp = false"
        aria-label="search"
        class="btn animated pop-up-button"
      >
        <fa-icon
          class="custom-icon-pop-up"
          [icon]="faEllipsisVertical"
        ></fa-icon>
        <div class="pop-up-container-small" *ngIf="showPopUp">
          <span class="pop-up-title">{{ "HEADER.IDIOMA" | translate }}</span>
          <div class="items-languages">
            <div
              class="language"
              (click)="changeLanguage(language.value)"
              *ngFor="let language of languages"
            >
              <img
                src="{{ '../../../../../assets/' + language.flag + '.png' }}"
                alt=""
              />
              <span class="text-language">{{ language.text | translate }}</span>
            </div>
          </div>
          <span class="pop-up-title">{{ "HEADER.CONTACTO" | translate }}</span>
          <button
            class="button btn-contact is-outlined small-contact"
            (click)="goTo('contact')"
          >
            {{ "HEADER.DECIR_HOLA" | translate }}
          </button>
        </div>
      </button>
    </div>
    <div class="header__nav">
      <button
        class="button header__language-button header__language"
        (mouseover)="hoverLanguage = true"
        (mouseout)="hoverLanguage = false"
      >
        <img
          src="{{ '../../../../../assets/' + selectLanguage.flag + '.png' }}"
          alt="{{ selectLanguage.text | translate }}"
        />

        <span> {{ selectLanguage.text | translate }}</span>
        <fa-icon [icon]="faAngleDown" class="arrow-icon fade"></fa-icon>
        <div class="header__pop-up_language">
          <div class="items-languages">
            <div
              class="header__language"
              (click)="changeLanguage(language.value)"
              *ngFor="let language of languages"
            >
              <img
                src="{{ '../../../../../assets/' + language.flag + '.png' }}"
                alt=""
              />
              <span>{{ language.text | translate }}</span>
            </div>
          </div>
        </div>
      </button>
      <ul class="header__nav-list">
        <li *ngFor="let item of navList" class="header__item-list">
          <a class="header__link" [href]="'/'" target="_blank">
            {{ item.description }}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
